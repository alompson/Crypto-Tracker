<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crypto Tracker</title>
</head>
<body>
    <header>
        <h1 class="Title">Crypto Tracker</h1>
        <h2 class="subtitle">Not your keys, not your coins</h2>
    </header>
    <div class="main-content">
        <table>
            <thead> 
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>1h %</th>
                    <th>24h %</th>
                    <th>7d %</th>
                    <th>Market Cap</th>
                    <th>Volume (24h)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Bitcoin</td>
                    <td>130.000</td>
                    <td>0.02%</td>
                    <td>0.50%</td>
                    <td>-1.8%</td>
                    <td>$521.000.222</td>
                    <td>21.000.000</td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
